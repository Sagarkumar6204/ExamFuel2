<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ExamFuel | Redeem Coins</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="reedem.css">

</head>
<body class="bg-gradient-to-r from-purple-800 to-indigo-700 min-h-screen flex items-center justify-center">

<!-- Redeem Card -->
<div class="bg-white rounded-3xl shadow-2xl p-10 max-w-md w-full relative">
  <!-- Rotating Coin -->
  <div class="flex justify-center mb-6 relative">
    <i class="ri-copper-coin-line text-yellow-400 text-8xl rotate-coin coin-glow"></i>
    <span id="coinCount" class="absolute -bottom-2 right-0 bg-purple-700 text-white rounded-full w-14 h-14 flex items-center justify-center text-xl font-bold shadow-lg">0</span>
  </div>

  <!-- Heading -->
  <h2 class="text-3xl font-bold mb-2 text-center">Redeem Coins</h2>
  <p class="text-gray-700 text-center mb-6">1500 Coins = ₹100</p>

  <!-- Progress Bar -->
  <div class="w-full bg-gray-200 rounded-full h-6 overflow-hidden mb-6">
    <div id="coinProgress" class="h-6 bg-gradient-to-r from-yellow-400 to-orange-400 rounded-full transition-all duration-700" style="width:0%;"></div>
  </div>
  <p class="text-center text-gray-600 mb-4"><span id="currentCoins">0</span> / 1500 Coins</p>

  <!-- UPI Input -->
  <input type="text" id="upiInput" placeholder="Enter UPI ID" class="w-full border border-gray-300 rounded-xl px-4 py-3 mb-6 focus:ring-2 focus:ring-indigo-500 outline-none" />

  <!-- Redeem Button -->
  <button id="redeemBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-8 py-3 rounded-xl font-bold transition transform hover:scale-105 shadow-lg w-full flex justify-center items-center space-x-2">
    <i class="ri-bank-card-line text-xl"></i>
    <span>Redeem Now</span>
  </button>
</div>

<!-- Modal -->
<div id="redeemModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white text-gray-900 rounded-2xl p-8 max-w-sm w-full text-center fade-in relative overflow-hidden">
    <div id="modalConfetti"></div>
    <i id="modalIcon" class="ri-checkbox-circle-line text-6xl text-green-500 mb-4"></i>
    <h3 id="modalTitle" class="text-2xl font-bold mb-2">Success!</h3>
    <p id="modalMessage" class="text-gray-700 mb-6">You have successfully redeemed 1500 coins for ₹100.</p>
    <button id="closeModal" class="bg-purple-700 text-white px-6 py-2 rounded-lg hover:bg-purple-800 transition">Close</button>
  </div>
</div>

<script src="reedem.js"></script>

</body>
</html>
