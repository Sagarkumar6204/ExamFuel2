<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXAMFUEL - Register</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <!-- Background Animation -->
  <div class="animated-bg"></div>

  <!-- Register Form -->
  <div class="login-container">
    <h1>EXAMFUEL</h1>
    <h2 style="font-size: 1.2rem; margin-bottom: 10px; color: #00ffff;">Create Account</h2>

    <form id="registerForm">
  <div class="input-field">
    <input type="text" id="name" placeholder="Full Name" required />
  </div>
  <div class="input-field">
    <input type="email" id="email" placeholder="Email Address" required />
  </div>
  <div class="input-field">
    <input type="tel" id="phone" placeholder="Phone Number" required />
  </div>
  <div class="input-field">
    <input type="password" id="password" placeholder="Create Password" required />
  </div>
  <button type="submit" class="login-btn">Register</button>
</form>

    <div class="social-login">
      <button>
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"> Google
      </button>
      <button>
        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook"> Facebook
      </button>
    </div>

    <div class="register">
      Already have an account? <a href="/Login/login.html">Login</a>
    </div>
  </div>

  <script src="register.js"></script>
  
</body>
</html>
